<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto con JavaScript</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link id="theme" rel="stylesheet" type="text/css" href="css/green.css">
    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <script type="text/JavaScript" src="js/main.js"></script>
    <!--Moment.js-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/locale/es.js"></script>
</head>

<body>
    <div id="selector-theme">
        <div id="to-green"></div>
        <div id="to-red"></div>
        <div id="to-blue"></div>
    </div>
    <section id="global">
        <header>
            <div id="logo">
                <h1>Proyecto Js</h1>
            </div>
            <div class="clearfix"></div>
            <div class="clearfix"></div>
            <nav id="menu">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Reloj</a></li>
                    <li><a href="#">Sobre Mi</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <div id="Slider">
            <div class="bxslider">
                <div><img src="img/hojas.jpg" title="Hoja" /></div>
                <div><img src="img/rojo.jpg" title="Color" /></div>
                <div><img src="img/cielo.jpg" title="Cielo" /></div>
              </div>
        </div>
        <!-- Contenido -->
        <section id="content">
            <div id="posts">
                <!-- Carga posts desde json -->
            </div>

            <aside id="sidebar">
                <div id="about">
                    <h4><span>¿ Quien Soy ?</span></h4>
                    <img src="img/caracol.jpg" alt="">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean feugiat nibh sed molestie
                        dignissim.</p>
                    <div id="login">
                        <h4><span>Registrate</span></h4>
                        <form >
                            <label for="name">
                                Nombre
                            </label>
                            <input type="text" name="name" />

                            <label for="email">
                                Correo
                            </label>
                            <input type="text" name="email" />

                            <label for="password">
                                Contraseña
                            </label>
                            <input type="password" name="password" />
                            <input type="submit" value="Entrar" />
                        </form>
                    </div>
                </div>
            </aside>
            <div class="clearfix"></div>
        </section>

    </section>
    <footer>
        Proyecto con JavaScript
    </footer>
</body>

</html>
